<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'djangoapp:index' %}">Dealership Review</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'djangoapp:index' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'djangoapp:about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'djangoapp:contact' %}">Contact</a>
                </li>
              </ul>
            </div>
          </nav>
          <div style="min-height: 190px"></div>
          <div class="container">
            <div class="row">
                <div class="col-md">
                    <h4 class="mb-5"> Add a review for <strong>{{dealer.full_name}}</strong></h4>
                    <form action = "{% url 'djangoapp:add_review' dealer.id %}" method="post">
                        <H5>Your Name:</H5><br>
                        <input class="form-control" id="name" name="name" size="30" required></textarea><br>
                        <H5>Review Text:</H5><br>
                        <textarea class="form-control" id="content" name="content" rows="2" required></textarea><br>
                        <div class = "form-check">
                            <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck">
                            <label class="form-check-label">Purchased car from {{dealer.full_name}}<label>
                        </div>
                        <div class="d-flex align-content-stretch mt-3">
                            <div>
                                <label>Select car model:</label>
                                <select name="car" id="car" class="form-select" required><br>
                                    {% for car in cars %}
                                        <option selected value={{car.id}}>{{car.name}}-{{car.car.name}}-{{ car.year|date:"Y" }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <h5>Select your purchase date</h5><br>
                            <div class = "input-group date" data-provide="datepicker-inline"> 
                                <input class="date-own form-control" type="date" name="purchasedate" id="purchasedate" required><br>
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit">Add review</button>
                    </form>
                </div>
            </div>
          </div>
          <div style="min-height: 200px"></div>
          <footer class="bg-light text-center text-lg-start mt-5">
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
              Â© 2022
              <a class="text-dark" href="{% url 'djangoapp:index' %}"
                >Dealership Review</a
              >
            </div>
          </footer>
    </body>
    <script type="text/javascript">
        $('.date-own').datepicker({
           format: 'mm/dd/yyyy'
         });
   </script>
</html>
